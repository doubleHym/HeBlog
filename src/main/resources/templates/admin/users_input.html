<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>用户新增</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css">
	<link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragments :: menu(1)"class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
	<!-- inverted 反转 -->
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header item">管理后台</h2>
			<a href="#" class="item m-item m-mobile-hide"><i class="user icon"></i> 用户管理</a>
			<a href="#" class="item m-item m-mobile-hide"><i class="home icon"></i> 博客管理</a>
			<a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i> 分类管理</a>
			<a href="#" class="item m-item m-mobile-hide"><i class="tags icon"></i> 标签管理</a>
			<div class="right m-item menu m-mobile-hide">
				<div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" src="https://picsum.photos/id/1014/100/100">何亚明
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" class="item">注销账号</a>
						<a href="#" class="item">修改密码</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show ">
		<i class="sidebar icon"></i>
	</a>
</nav>
<div class="ui attached pointing menu">
	<div class="ui container">
		<div class="right menu">
			<a href="#"th:href="@{/admin/users/input}" class="teal active item">新增</a>
			<a href="#"th:href="@{/admin/users/}" class="item">列表</a>
		</div>
	</div>
</div>
<!-- 中间内容 -->
<div class="m-container-small m-padded-tb-big">
	<div class="ui container">
		<form action="#" method="post" class="ui form"th:object="${user}" th:action="*{id}==null ? @{/admin/users} : @{/admin/users/{id}(id=*{id})} ">
			<input type="hidden" name="id" th:value="*{id}">
			<div class="required field">
				<div class="ui left labeled input">
					<label class="ui teal basic label">用户名</label>
					<input type="text" name="username" placeholder="用户名" th:value="*{username}">
				</div>
				<div class="ui left labeled input">
					<label class="ui teal basic label">密码</label>
					<input type="password" name="password" placeholder="密码" th:value="*{password}">
				</div>
				<div class="ui left labeled input">
					<label class="ui teal basic label">昵称</label>
					<input type="text" name="nickname" placeholder="昵称" th:value="*{nickname}">
				</div>
				<div class="ui left labeled input">
					<label class="ui teal basic label">email</label>
					<input type="text" name="email" placeholder="email" th:value="*{email}">
				</div>
				<div class="ui left labeled input">
					<label class="ui teal basic label">头像</label>
					<input type="text" name="avatar" placeholder="头像名称" th:value="*{avatar}">
				</div>

			</div>
			<div class="ui error message"></div>
			<!--/*/
          <div class="ui negative message" th:if="${#fields.hasErrors('username')}"  >
            <i class="close icon"></i>
            <div class="header">验证失败</div>
            <p th:errors="*{name}">提交信息不符合规则</p>
          </div>
           /*/-->
			<div class="ui mini right aligned container">
				<button type="button" class="ui red button" onlick="window.history.go(-1)">返回</button>
				<button class="ui teal button">提交</button>
			</div>
		</form>
	</div>
</div>
<!-- 底部footer -->
<footer th:replace="admin/_fragments :: footer"class="ui inverted vertical segment m-padded-tb-massive">
	<div class="ui center aligned container">
		<div class="ui inverted divided stackable grid">
			<div class="three wide column">
				<div class="ui inverted link list">
					<div class="item">
						<img src="../static/images/wechat.jpg" class="ui rounded image" alt=""
							 style="width: 110px" />
					</div>
				</div>
			</div>
			<div class="three wide column">
				<h4 class="ui inverted header">最新博客</h4>
				<div class="ui inverted link list">
					<a href="#" class="item">用户故事</a> <a href="#" class="item">用户故事</a>
					<a href="#" class="item">用户故事</a> <a href="#" class="item">用户故事</a>
				</div>
			</div>
			<div class="four wide column">
				<h4 class="ui inverted header">联系方式</h4>
				<div class="ui inverted link list">
					<a href="#" class="item">email: 17393129326@163.com</a> <a
						href="#" class="item">QQ: 2287977034</a>
				</div>
			</div>
			<div class="six wide column">
				<h4 class="ui inverted header">最新博客</h4>
				<p class="m-text-thin m-text-spaced m-opacity-mini">这是一个博客网站，喜欢的可以支持一下、感谢感谢</p>
			</div>
		</div>
		<div class="ui inverted section divider"></div>
		<div class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Blog Designed by Hym</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
	$('.menu.toggle').click(function(){
		$('.m-item').toggleClass('m-mobile-hide');
	});
	$(".ui.dropdown").dropdown({
		on :'hover'
	});
	$('.ui.form').form({
		fields:{
			username:{
				identifier:'username',
				rules:[{
					type:'empty',
					prompt:'请输入用户名'
				}]
			},
			nickname:{
				identifier:'nickname',
				rules:[{
					type:'empty',
					prompt:'标题：请输入昵称'
				}]
			},
			email:{
				identifier:'email',
				rules:[{
					type:'empty',
					prompt:'标题：请输入email'
				}]
			},
			avatar:{
				identifier:'avatar',
				rules:[{
					type:'empty',
					prompt:'标题：请输入头像'
				}]
			}
		}
	});
</script>
</body>
</html>
