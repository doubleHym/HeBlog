<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragments :: menu(0)"class="ui inverted attached segment m-padded-tb-mini">
    <!-- inverted 反转 -->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="item m-item m-mobile-hide"th:classappend="${n==1}? 'active'"><i class="user icon"></i> 用户管理</a>
            <a href="#" th:href="@{/admin/blogs}"class="item m-item m-mobile-hide"th:classappend="${n==2}? 'active'"><i class="home icon"></i> 博客管理</a>
            <a href="#" th:href="@{/admin/types}"class="item m-item m-mobile-hide"th:classappend="${n==3}? 'active'"><i class="idea icon"></i> 分类管理</a>
            <a href="#" th:href="@{/admin/tags}"class="item m-item m-mobile-hide"th:classappend="${n==4}? 'active'"><i class="tags icon"></i> 标签管理</a>
            <div class="right item m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1014/100/100" th:src="${session.user.avatar}">
                        <a th:text="${session.user.nickname}">hym</a>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销账号</a>
                        <a href="#" class="item">修改密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show ">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 中间内容 -->

<div class="m-margin-top5">
    <div class="ui container m-margin-top">
        <div class="ui success small message m-padded-mini">
            <h1>Hi,</h1>
            <p><a th:text="${session.user.nickname}">hym</a>，欢迎回来！</p>
        </div>
        <div class="ui small segment">
            <img src="https://picsum.photos/id/1014/800/500" alt="" class="ui fluid rounded bordered image">
        </div>
    </div>
</div>
<br>
<br>
<br>
<footer th:replace="admin/_fragments :: footer"class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg"th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a> <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a> <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系方式</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">email: 17393129326@163.com</a> <a
                        href="#" class="item">QQ: 2287977034</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个博客网站，喜欢的可以支持一下、感谢感谢</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Blog Designed by Hym</div>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script" >/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script >
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $(".ui.dropdown").dropdown({
        on :'hover'
    });
</script>
</body>
</html>
