<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace = "${title}"详情页></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/css/1html.css" th:href="@{/css/1html.css}"}>
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <!-- inverted 反转 -->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">HeBlog</h2>
            <a href="#" th:href="@{/}" class="item m-item m-mobile-hide"th:classappend="${n==1}? 'active'"><i class="home icon"></i> 首页</a>
            <a href="#" th:href="@{/types/-1}"class="item m-item m-mobile-hide"th:classappend="${n==2}? 'active'"><i class="idea icon"></i> 分类</a>
            <a href="#" th:href="@{/tags/-1}" class="item m-item m-mobile-hide"th:classappend="${n==3}? 'active'"><i class="tags icon"></i> 标签</a>
            <a href="#" th:href="@{/archives/-1}"class="item m-item m-mobile-hide"th:classappend="${n==4}? 'active'"><i class="clone icon"></i> 归档</a>
            <a href="#" th:href="@{/blogs}"class="item m-item m-mobile-hide"th:classappend="${n==5}? 'active'"><i class="info icon"></i> 我的</a>
            <div class="right item m-item m-mobile-hide">
                <form action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon  input">
                        <input type="text" name="query" placeholder="搜索" th:value="${query}">
                        <i class="search link icon" onclick="document.forms['templates.search'].submit()"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show ">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 底部footer -->
<footer th:fragment="footer"class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a> <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a> <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系方式</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">email: 17393129326@163.com</a> <a
                        href="#" class="item">QQ: 2287977034</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个博客网站，喜欢的可以支持一下、感谢感谢</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Blog Designed by Hym</div>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/prism/prism.js"th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js"th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script type="text/javascript" src="../static/shouye/jquery-1.11.3.min.js"th:src="@{/shouye/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" src="../static/shouye/three.js" th:src="@{/shouye/three.js}"></script>
    <script type="text/javascript" src="../static/shouye/webgl_wave.js" th:src="@{/shouye/webgl_wave.js}"></script>
</th:block>
<script >
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $(".ui.dropdown").dropdown({
        on :'hover'
    });
</script>
</body>
</html>
